{% extends 'myapp/base.html' %}
{% block content %}
<div class="container ">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 90px">
               
                <form class="button" style=" padding:50px;color:white ; border-radius:50px" action="{% url 'findbus' %}" method="post">
                    <center class="jojo"><h1>Find bus</h1></center><br>
                    {% csrf_token %}
                    <div class="form-group row">
                        
                        <label for="example-email-input" class="col-3 col-form-label">From</label>
                        <div class="col-9">
                            <input name='source' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label">Destination </label>
                        <div class="col-9">
                            <input name='destination' class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label" >Date</label>
                        <div class="col-9">
                            <input name='date' class="form-control" type="date">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success float-right button" >Find bus</button>
                    </div>
                    {{error}}

                </form>
            </div>
        </div>

    </div>

{% endblock %}
